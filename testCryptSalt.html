<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="addon/scripts/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="addon/scripts/crypto-js/crypto-js.js"></script>
	<script type="text/javascript">
		$(document).ready( function() { 
			var str = "testString";
			encryptText(str);
		});
		
		function Hex2Bin(n){return parseInt(n,16).toString(2)}

		function encryptText(str){
			var hash =  CryptoJS.SHA256(str);
			alert(Hex2Bin(hash.toString(CryptoJS.enc.Raw)));
			return hash.toString(CryptoJS.enc.Raw);
		}
		
	
	</script>
</head>
