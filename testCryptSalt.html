<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="addon/scripts/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="addon/scripts/crypto-js/crypto-js.js"></script>
	<script type="text/javascript">
		$(document).ready( function() { 
			var str = "testString";
			var array = new Uint32Array(10);
			hashText(str);
			hashText(window.crypto.getRandomValues(array));
		});
		
		function Hex2Bin(n){return parseInt(n,16).toString(2)} //Converts Hex to Bianary.

		function hashText(str){
			var hash =  CryptoJS.SHA256(str);
			alert(Hex2Bin(hash.toString(CryptoJS.enc.Hex)));
			return hash.toString(CryptoJS.enc.Hex);
			//encrypts the text given to it in Sha256 and returns it as a Bianary number.
		}
	</script>
</head>
