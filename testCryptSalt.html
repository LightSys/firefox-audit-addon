<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="addon/scripts/crypto-js/crypto.js"></script>
	<script>
		var str = "testString";

		function encryptText(str){
			var hash =  CryptoJS.SHA256(str);
			alert(hash.toString(CryptoJS.enc.Hex));
			return hash;
		}
	
	window.onload = encryptText(str);
	</script>
